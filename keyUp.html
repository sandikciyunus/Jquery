<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyUp Metodu</title>
    <script src="jquery.js"></script>
    <script>
        //KeyUp metodu bastığım tuşu bıraktığım zaman aktifleşir(Keydown metodunun tersi)
        $(document).ready(function(){
            $("input").keydown(function(){
               $(".result").text("Tuşa bastınız!!")
           })
           $("input").keyup(function(){
               $(".result").text("Tuşu bıraktınız!!")
           })
        })
    </script>
</head>
<body>
    <input type="text">
    <div class="result"></div>
</body>
</html>
