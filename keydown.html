<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyDown Metodu</title>
    <script src="jquery.js"></script>
    <script>
        //KeyDown Metodu klavyeden basılan herhangi bir tuşta tetiklenir 
        //Hangi tuşa basıldığında ascikodunu verir
        $(document).ready(function(){
            $("input").keydown(function(e){
                $("div.result").text(e.keyCode)
                if(e.keyCode==13)
                {
                    alert("Enter tuşuna basıldı")
                }
            })
        })
    </script>
</head>
<body>
    <input type="text">
    <div class="result"></div>
</body>
</html>
