<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Metodu</title>
    <script src="jquery.js"></script>
    <script>
         $(document).ready(function(){
             //Remove metodu seçilen bir elementi kaldırır
             $(".removeBtn").click(function(){
                 $(".container").remove()
             })
         })
    </script>
</head>
<body>
    <button class="removeBtn">Sil</button>
    <div class="container">Yunus Sandıkçı</div>
    <div class="container">Yunus Sandıkçı</div>
    <div class="container">Yunus Sandıkçı</div>
    <div class="container">Yunus Sandıkçı</div>
    <div class="container">Yunus Sandıkçı</div>
</body>
</html>
