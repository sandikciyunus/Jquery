<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Metodu</title>
    <script src="jquery.js"></script>
    <script>
        //Parent metodu seçtiğimiz elementin üstündeki(hiyerarşik) elementi verir
        $(document).ready(function(){
         $(".silBtn").click(function(){
             $(this).parent().css({
                 "background-color":"yellow"
             })
             $(this).parent().parent().css({
                 "border":"1px solid #000",
                 "padding":"20px"
             })
         })

         $(".itemSil").click(function(){
             $(this).parent().remove();
         })
        })
    </script>
    <style>
        ul{
            margin: 0px;
            padding: 0px;
            width:200px;
        }
        ul li{
            padding: 5px 10px;
            border: 1px solid  #eee;
            margin-bottom: 5px;
        }
        ul li:hover{
             background-color: aqua;
        }
    </style>
</head>
<body>
    <ul>
        <li>1.eleman <a href="#" class="itemSil">Sil</a></li>
        <li>2.eleman <a href="#" class="itemSil">Sil</a></li>
        <li>3.eleman <a href="#" class="itemSil">Sil</a></li>
        <li>4.eleman <a href="#" class="itemSil">Sil</a></li>
        <li>5.eleman <a href="#" class="itemSil">Sil</a></li>
    </ul>
    <div>
    <div class="container">
        Bu parent() metodunun bir örneğidir...
        <a href="#" class="silBtn">Değiştir</a>
    </div>
</div>
</body>
</html>
